<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Weather Duck</title>

    <!-- Custom fonts for this template-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="Assets/bootstrap.css" rel="stylesheet">

</head>

<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 pt-lg-5 search-column">
                <div class="card-header">
                    <div class="form-group" method="POST" id="form_group" data-list="list">
                        <label>Search for a city: </label>
                        <form>
                            <input id="citySearch">
                            <button id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>

                    <h5>Past Searches:</h5>
                    <ul id="searchCityList"></ul>
                    &emsp;

                    <div class="cities">
                        <h5 class="majorCities">Popular Cities</h5>
                        <p><button class="btn btn-primary btn-block newCityBtn" id="sandiego">San Diego</button></p>

                        <p><button class="btn btn-primary btn-block newCityBtn" id="losAngeles">Los Angeles</button></p>

                        <p><button class="btn btn-primary btn-block newCityBtn" id="austin">Austin</button></p>

                        <p><button class="btn btn-primary btn-block newCityBtn" id="newyorkcity">New York</button></p>

                        <p><button class="btn btn-primary btn-block newCityBtn" id="orlando">Orlando</button></p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-9 pt-lg-5">
                <div class="container-fluid">
                    <div class="card mb-lg-5">
                        <div class="card-header card text-center">
                            <h3>
                                <img class="image" src="">
                            </h3>
                            <h3 class="city font-weight-bold"></h3>
                            <h5 class="date"></h5>
                            <h5 class="temp"></h5>
                            <h5 class="humidity"></h5>
                            <h5 class="windSpeed"></h5>
                            <h5 class="uvIndex"></h5>
                        </div>
                        <div class="d-flex" id="week-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./Assets/script.js"></script>
</body>

</html>
